<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,600">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,500,bold" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.js">
  </script>
</head>
<body>

  <!-- Header and Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">Soccer Polls</div>
      <ul class="navbar-not-home">
        <li><a href="home.html">Home</a></li>
        <li><a href="#">Polls</a></li>
        <li><a href="#">Admin</a></li>
        <li><a id="active" href="#">Login</a></li>
      </ul>
      <button class="navbar-toggle">
        <span></span>
      </button>
    </nav>
  </header>

  <div class="form-wrapper">
    <form class="form" onsubmit="return validateForm(this)">
      <div class="form-container">
        <h1 class="register-head">Register</h1>
        <p class="register-para">Please fill in this form to create an account.</p>
        <hr>

        <label class="register-para" for="username"><b>Username</b></label>
        <input id="username" type="text" placeholder="Enter Username" name="username" required>

        <label class="register-para" for="password"><b>Password</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="password" required>

        <label class="register-para" for="passwordrepeat"><b>Repeat Password</b></label>
        <input id="passwordrepeat" type="password" placeholder="Repeat Password" name="passwordrepeat" required>
        <hr>
        <button type="submit" class="form-button">Register</button>
      </div>

      <div class="form-bottom">
        <p class="register-para">Already have an account? <a href="login.html">Sign in</a>.</p>
      </div>
    </form>
  </div>

  <footer class="dark-background">
    <p id="demo">  </p>
    <p id="demo2">  </p>
  </footer>

  <script src="main.js">
  </script>
</body>
</html>
