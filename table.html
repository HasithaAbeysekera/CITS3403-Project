<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,600">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.js">
  </script>
</head>
<body>

  <!-- Header and Navbar -->
    <header>
      <nav class="navbar">
        <div class="logo">Soccer Polls</div>
        <ul class="navbar-not-home">
          <li><a href="home.html">Home</a></li>
          <li><a href="#">Polls</a></li>
          <li><a href="#">Admin</a></li>
          <li><a id="active" href="#">Login</a></li>
        </ul>
        <button class="navbar-toggle">
          <span></span>
        </button>
      </nav>
    </header>

    <div class="table-container">
      <table class="table-content">
        <thead>
          <tr>
            <th>Poll ID</th>
            <th>Poll Creator</th>
            <th>Poll Name</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td class="fix-size">Samuel Martin</td>
            <td class="fix-size">Who is the best footballer in the world?</td>
            <td class="fix-size"><a href="#" class="tablebtn">View Poll </a></td>
            <td class="fix-size"><a href="#" class="tablebtn">Delete Poll </a></td>
          </tr>
          <tr>
            <td>2</td>
            <td class="fix-size">Samuel Martin</td>
            <td class="fix-size">200397</td>
            <td class="fix-size"><a href="#" class="tablebtn">View Poll </a></td>
            <td class="fix-size"><a href="#" class="tablebtn">Delete Poll </a></td>
          </tr>
        </tbody>
      </table>
      <a href="#" class="otherbtn">Create New Poll </a>
    </div>

    <footer class="dark-background">
      <p id="demo">  </p>
      <p id="demo2">  </p>
    </footer>

    <script src="main.js">
    </script>
</body>
</html>
