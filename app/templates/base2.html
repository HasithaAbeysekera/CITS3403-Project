<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/style.css') }}" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,600">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js">
    </script>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">Soccer Polls</div>
            <ul class="navbar-not-home">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('polllist') }}">Polls</a></li>
                {% if current_user.admin %}
                <li><a href="{{ url_for('admin') }}">Admin</a></li>
                {% endif%}
                {% if current_user.is_anonymous %}
                <li><a id="active" href="{{ url_for('login') }}">Login</a></li>
                {% else %}
                <a id="active" href="{{ url_for('logout') }}">Logout</a>
                {% endif %}
            </ul>
            <button class="navbar-toggle">
                <span></span>
            </button>
        </nav>
    </header>

    <div>
        {% block content %}
        {% endblock %}
    </div>
    <footer class="dark-background">
        <p id="demo"> </p>
        <p id="demo2"> </p>
    </footer>
    <script src="{{ url_for('static',filename='jscript/main.js') }}">
    </script>

</body>

</html>
