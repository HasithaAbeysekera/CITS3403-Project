{% extends "base2.html" %}

{% block content %}

<div class="form-wrapper">
    <h2 class="login-header">Poll Creation</h2>

    <form class="form" action="" method="post" onsubmit="return validateForm(this)">
        <div class="login-icon fa-3x">
            <i class="fas fa-users"></i>
        </div>
        <div class="form-container">
            {{ form.hidden_tag() }}
            <p>
                <label class="register-para" for="username"><b>{{ form.pollname.label }}</b></label><br>
                {{ form.pollname(size=32) }}<br>
                {% for error in form.pollname.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>
                <label class="register-para" for="password"><b>{{ form.player1.label }}</b></label><br>
                {{ form.player1(size=32) }}<br>
            </p>
            <p>{{ form.submit() }}</p>
        </div>

        <div class="form-bottom">
            <p class="register-para">Don't have an account? <a href="{{ url_for('register') }}">Register now</a>.</p>
        </div>
    </form>
</div>


{% endblock %}

</html>
